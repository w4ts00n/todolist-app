{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <script src="{% static 'taskActions.js' %}"></script>
</head>
<body>
    <h1>ToDo List</h1>


    <form id="task-form">
        <input type="text" id="task-title" placeholder="Enter task title">
        <input type="submit" value="Add Task">
    </form>


    <!-- Formularz dodawania grupy -->
    <form id="group-form">
        <input type="text" id="group-name" name="name" placeholder="Enter group name">
        <input type="submit" value="Add Group">
    </form>

    <ul id="group-list">
        <!-- Tutaj zostaną dynamicznie wygenerowane grupy -->
    </ul>

    <ul id="task-list">
        <!-- Tutaj zostaną dynamicznie wygenerowane zadania -->
    </ul>


    <script>
    </script>
</body>
</html>
